<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>M&amp;B P06T</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>

        .container {
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .scrollable {
            width: 100%;
            width: calc(100% + 30px);
            height: 700px;
            border: 1px solid #333;
            margin: 0 -15px;
            overflow: scroll;
        }

        .noPadding {
            padding-left: 0;
            padding-right: 0;
        }

        .scaleSlider {
            width: 300px;
        }

        .colorCodes {
            text-align: right;
            padding-top: 25px;
        }

        .colorCodes span {
            font-size: 10px;
            margin-left: 15px;
            position: relative;
        }

        .colorCodes span:before {
            content: '';
            position: absolute;
            width: 8px;
            height: 2px;
            top: 6px;
            left: -10px;
        }

        .colorCodes span.blue:before {
            background: #0000FF;
        }

        .colorCodes span.red:before {
            background: #FF0000;
        }

        .colorCodes span.orange:before {
            background: #FF9800;
        }

        .hidden {
            display: none;
        }

        .center {
            text-align: center;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <form id="massForm">

            <div class="form-group row">
                <label for="acSelect" class="col-form-label col-sm-3">Load A/C</label>
                <div class="col-sm-9">
                    <select id="acSelect" class="custom-select">
                        <option value="null">N/A</option>
                        <option value="OY-JME">OY-JME</option>
                        <option value="OY-JEM">OY-JEM</option>
                        <option value="OY-GBC">OY-GBC</option>
                        <option value="SE-MGB">SE-MGB</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="emptyMassMoment" class="col-form-label col-sm-3">Empty Mass Moment</label>
                <div class="col-sm-9 input-group">
                    <input type="number" class="form-control" id="emptyMassMoment" placeholder="Empty Mass Moment.." />
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">KG</span>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="emptyMass" class="col-form-label col-sm-3">Empty Mass</label>
                <div class="col-sm-9 input-group">
                    <input type="number" class="form-control" id="emptyMass" placeholder="Empty Mass.." />
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">KG</span>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="pilotMass" class="col-form-label col-sm-3">Pilot Mass</label>
                <div class="col-sm-9 input-group">
                    <input type="number" class="form-control" id="pilotMass" placeholder="Pilot Mass.." />
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">KG</span>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="paxMass" class="col-form-label col-sm-3">Pax Mass</label>
                <div class="col-sm-9 input-group">
                    <input type="number" class="form-control" id="paxMass" placeholder="Pax Mass.." />
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">KG</span>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="baggageMass" class="col-form-label col-sm-3">Baggage Mass</label>
                <div class="col-sm-9 input-group">
                    <input type="number" class="form-control" id="baggageMass" placeholder="Baggage Mass.." />
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">KG</span>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="fuelMass" class="col-form-label col-sm-3">Fuel Mass</label>
                <div class="col-sm-9 input-group">
                    <input type="number" class="form-control" id="fuelMass" placeholder="Fuel Mass.." />
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">KG</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-form-label col-sm-3">T/O Mass</label>
                <div class="col-sm-9 input-group">
                    <input type="number" class="form-control" id="acMass" readonly />
                    <div class="input-group-append">
                        <span class="input-group-text">KG</span>
                    </div>
                </div>
            </div>
        </form>

        <hr />

        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4 noPadding">
                    Scale: <span class="scaleIndicator">X</span>
                    <div class="scaleSlider">
                        <input type="range" min="0.5" max="3" step="0.05" value="0.75" id="scale" class="custom-range" />
                    </div>
                </div>
                <div class="col-sm-4 noPadding center">
                    <button class="downloadAsImage btn btn-primary">Download Result</button>
                    <a id="link" class="hidden"></a>
                </div>
                <div class="colorCodes noPadding col-sm-4">
                    <span class="blue">C.G</span>
                    <span class="orange">Minimum unburned fuel C.G</span>
                    <span class="red">No fuel C.G</span>
                </div>
            </div>
            <div class="scrollable">
                <canvas id="diagram"></canvas>
            </div>
        </div>

    </div>

    <script src="./draw.js?v=1.3"></script>

</body>
</html>
