<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rendimiento - Tecnam P2006T</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        label, input { display: block; margin-top: 10px; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Rendimiento - Tecnam P2006T</h2>
        
        <label for="peso">Peso de Despegue (kg):</label>
        <input type="number" id="peso" placeholder="Ingrese el peso en kg">

        <label for="altitud">Altitud de Densidad (ft):</label>
        <input type="number" id="altitud" placeholder="Ingrese la altitud en pies">

        <label for="temperatura">Temperatura (°C):</label>
        <input type="number" id="temperatura" placeholder="Ingrese la temperatura en °C">

        <label for="viento">Viento en Cara (kt):</label>
        <input type="number" id="viento" placeholder="Ingrese la velocidad del viento en kt">
        
        <button onclick="calcularRendimiento()">Calcular</button>
        
        <h3>Resultados:</h3>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularRendimiento() {
            let peso = document.getElementById("peso").value;
            let altitud = document.getElementById("altitud").value;
            let temperatura = document.getElementById("temperatura").value;
            let viento = document.getElementById("viento").value;

            let distanciaDespegue = (peso * 0.1) + (altitud * 0.05) + (temperatura * 2) - (viento * 3);
            let distanciaAterrizaje = (peso * 0.09) + (altitud * 0.04) + (temperatura * 1.5) - (viento * 2.5);
            
            document.getElementById("resultado").innerHTML = 
                `Distancia de Despegue Aproximada: ${distanciaDespegue.toFixed(2)} m<br>
                 Distancia de Aterrizaje Aproximada: ${distanciaAterrizaje.toFixed(2)} m`;
        }
    </script>
</body>
</html>
